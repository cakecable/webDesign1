  <script>
    $(function () {
      var message = "hey come back dumbass";
      var original;

      $(window).focus(function() {
        if(original) {
          document.title = original;
        }
      }).blur(function() {
        var title = $('title').text();
        if(title != message) {
          original = title;
        }
        document.title = message;
      });
    });
    let startTime = Date.now();

function updateTimer() {
  const timerElement = document.getElementById('timer');
  const elapsedTime = Date.now() - startTime;

  const hours = Math.floor(elapsedTime / (1000 * 60 * 60));
  const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

  timerElement.textContent = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

setInterval(updateTimer, 1000);

const profileContainer = document.querySelector('.profile-container');

// Function to toggle an accessory
function toggleAccessory(accessoryUrl) {
  const existingAccessory = document.querySelector(`.accessory[style*="${accessoryUrl}"]`);
  
  if (existingAccessory) {
    existingAccessory.remove(); // Remove if accessory is already added
  } else {
    const accessory = document.createElement('div');
    accessory.className = 'accessory';
    accessory.style.backgroundImage = `url('${accessoryUrl}')`;
    profileContainer.appendChild(accessory);
  }
}

// Example usage
toggleAccessory('hat.png');
toggleAccessory('glasses.png');
